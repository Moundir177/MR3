# Wrangler configuration file for MIRA ACADEMY project
name = "mracad"
compatibility_date = "2023-10-30"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".next/standalone"

# Pages configuration
[placement]
mode = "smart"

# Increase resource limits to avoid timeouts
[limits]
cpu_ms = 50

[env.production]
name = "mracad-production"
route = "mracad.pages.dev/*"

[env.preview]
name = "mracad-preview" 